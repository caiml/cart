<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车宣传</title>
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 公用的元素 -->
	<a herf=# class="go"><img src="images/00-go.png" alt=""></a>
	<a herf=# class="more"><img src="images/00-more.png" alt=""></a>
	<!-- 结构,整体容器 -->
	<div class="container">
		<div class="section screen01">
			<!-- 背景，商品列表，沙发，横幅 -->
		<!-- 如果是大屏幕，是基于top定位，会脱离显示区域，如果要固定在一个区域内，则用一个固定大小的容器来装内容 -->
		<div class="content">
			<!-- 商品列表，沙发，横幅 -->
			<div class="goods"><img src="images/01-goods.png" alt=""></div>
			<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
			<div class="fly"><img src="images/01-fly.png" alt=""></div>
		</div>
		</div>
		
		
		<div class="section">2</div>
		<div class="section">3</div>
		<div class="section">4</div>
		<div class="section">5</div>
		<div class="section">6</div>
		<div class="section">7</div>
		<div class="section">8</div>
		 
	</div>
	<script src=js/jquery.min.js></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src=js/index.js></script>
	
</body>
</html>
